<div class="modal-header">
    <h3 class="modal-title">发起预约</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col col-xs-3" style="text-align: center">
            <img style="width: 120px;height: 120px;border-radius: 50%;margin: 10px;"
                 ng-src="img/avatars/{{(agent.user.id % 12)+1}}.jpg"
                 src="data:image/gif;base64,R0lGODlhAQABAIAAAP///////yH5BAEKAAEALAAAAAABAAEAAAICTAEAOw=="
                 alt="">
        </div>
        <div class="col col-xs-9">
            <p>
                您将委托中介{{agent.user.name}}帮您联系该房的房主、发起预约。
                <br/>
                如果成功，您需要支付 <span style="color: #C00">{{agent.fee}}</span> 元中介费，不成功将不收取费用。
            </p>
            <p>
            </p>

            <p>
                {{agent.user.name}}的联系方式：
                <br/>
                邮箱：{{agent.user.email}}
                <br/>
                手机：{{agent.user.mobile}}
            </p>
        </div>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="submit()">
        <i class="fa fa-check"></i>
        确认
    </button>
    <button class="btn btn-primary-outline" type="button" ng-click="closeModal()">
        <i class="fa fa-close"></i>
        取消
    </button>
</div>
