<div class="content page-login">
    <div class="container">
        <form class="form-login form-wrapper form-narrow">
            <h3 class="title-divider">
                <span>登入</span>
                <small>还未注册? <a ui-sref="index.signup">点击注册</a></small>
            </h3>
            <div class="form-group">
                <label class="sr-only" for="login-mobile">手机号</label>
                <input type="text" id="login-mobile" ng-model="formData.mobile" class="form-control" placeholder="手机号">
            </div>
            <div class="form-group">
                <label class="sr-only" for="login-password">密码</label>
                <input type="password" id="login-password" ng-model="formData.password" class="form-control" placeholder="密码">
            </div>
            <button type="button" class="btn btn-primary" ng-click="submit()">登入</button>
            | <a ui-sref="index.forgetPassword">忘记密码?</a>
        </form>
    </div>
</div>
